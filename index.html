<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>E-CUP LOGIN</title>
    <link rel="icon" type="image/png" href="./Pictures/logo2.png"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="firebaseauth.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form method="post" action="">
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <h1 class="no-select">Create Account</h1>
          <input type="text" id ="fName" placeholder="First Name" required />
          <input type="text" id ="lName" placeholder="Last Name" required />
          <input type="email" id ="rEmail" placeholder="Email" required />
          <input type="password" id="rPassword" placeholder="Password" required />
          <button class="btn" id="submitSignUp">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>
          <h1 class="no-select">Sign in</h1>
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <button class="btn" id="submitSignIn">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="no-select">Hello, Friend!</h1>
            <p class="no-select">Enter your personal details and start journey with us</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="no-select">Welcome Back!</h1>
            <p class="no-select">To keep connected with us please login with your personal account</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
